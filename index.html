<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전희재 | Portfolio</title>
    <style>
        /* === 기본 설정 (Reset & Base) === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #0a0a0a; /* 짙은 검정 배경 */
            color: #ffffff;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* === 네비게이션 === */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo { font-weight: 700; font-size: 1.2rem; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-size: 0.9rem; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: #a29bfe; }

        /* === 공통 섹션 스타일 === */
        section {
            width: 100%;
            /* 중요: 높이를 고정하지 않고 최소 높이만 잡아서 내용이 길어지면 늘어나게 함 */
            min-height: 100vh; 
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* === PAGE 1: Intro === */
        #page1 { text-align: center; }
        .main-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .highlight { color: #74b9ff; } /* 파란색 강조 */
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }
        .scroll-down {
            margin-top: 50px;
            animation: bounce 2s infinite;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        /* === PAGE 2: Philosophy === */
        #page2 { background-color: #111; }
        .box-title {
            background: #ff7675; /* 붉은 계열 배경 */
            color: white;
            padding: 15px 40px;
            font-size: 2.5rem;
            font-weight: 800;
            transform: rotate(-2deg); /* 살짝 기울기 */
            margin-bottom: 40px;
            display: inline-block;
        }
        .quote {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 40px;
        }
        .tech-stack {
            display: flex;
            gap: 15px;
            font-family: 'Courier New', monospace;
            color: #74b9ff;
            background: #2d3436;
            padding: 15px 30px;
            border-radius: 10px;
        }

        /* === PAGE 3: Activities (여기가 문제였던 부분 해결!) === */
        #page3 {
            background-color: #0a0a0a;
            height: auto !important; /* 높이 자동 조절 */
            display: block; /* Flex 대신 Block으로 위에서 아래로 쌓이게 */
            padding-top: 120px;
            padding-bottom: 100px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .section-tag {
            background: #6c5ce7;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.5rem;
            display: inline-block;
            transform: rotate(2deg);
        }

        /* 활동 카드 스타일 */
        .activity-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .activity-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden; /* 내부 내용 넘치면 일단 숨김 (펼치기 전) */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .activity-card:hover { border-color: #6c5ce7; }

        .card-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 1.2rem;
            background: #1e1e1e;
        }

        .card-header span { color: #74b9ff; margin-right: 10px; }

        /* 펼쳐지는 내용 부분 */
        .card-content {
            max-height: 0; /* 평소엔 높이 0으로 숨김 */
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease;
            background: #161616;
            color: #dcdcdc;
            line-height: 1.6;
        }

        /* 클릭해서 활성화(.active)되면 높이 제한을 품 */
        .activity-card.active .card-content {
            max-height: 3000px; /* 충분히 큰 값 */
            padding: 30px;
            border-top: 1px solid #333;
        }

        /* 상세 보고서 스타일 */
        .report-section { margin-bottom: 30px; }
        .report-title {
            display: block;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            border-left: 4px solid #6c5ce7;
            padding-left: 10px;
        }
        .report-text {
            font-size: 0.95rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        .tech-tag {
            display: inline-block;
            font-size: 0.75rem;
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .logic-box {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px dashed #444;
        }

        /* === PAGE 4: Contact === */
        #page4 { background-color: #111; }
        .contact-title {
            font-size: 3rem;
            font-weight: 800;
            background: #74b9ff;
            color: #000;
            padding: 10px 30px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .email-link {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: underline;
            margin-top: 20px;
            cursor: pointer;
        }
        footer {
            margin-top: auto;
            padding-bottom: 20px;
            font-size: 0.8rem;
            color: #555;
        }

        /* 애니메이션 정의 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">HeeJae.Dev</div>
        <div class="nav-links">
            <a href="#page1">Intro</a>
            <a href="#page2">Philosophy</a>
            <a href="#page3">Activity</a>
            <a href="#page4">Contact</a>
        </div>
    </nav>

    <section id="page1">
        <h1 class="main-title">
            Ready to <br>
            <span class="highlight">Debug</span> the World.
